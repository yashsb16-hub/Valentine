<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 320px;
      position: relative;
    }

    .cat {
      font-size: 80px;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      position: absolute;
    }

    #yes {
      left: 40px;
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      right: 40px;
      background: #f1f1f1;
      color: #333;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="cat">ğŸ±ğŸ’—</div>
    <h2>Suman, will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="note">"No" seems a bit shy ğŸ˜ˆ</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ffb3c6,#ffe6f0);
          font-family:Poppins;
          text-align:center;
        ">
          <h1>Yayyy ğŸ’–ğŸ±<br>See you on Valentineâ€™s Day ğŸ˜</h1>
        </div>
      `;
    }
  </script>

</body>
</html>
